<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Your App</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #fff;
    }
    .slide-wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    .slide-iframe {
      position: absolute;
      top: -40px; /* adjust as needed to hide branding */
      left: 0;
      width: 100%;
      height: calc(100% + 40px); /* matches the top offset */
      border: 0;
      transform: scale(1.05); /* slightly zoom in */
      transform-origin: top left;
    }
  </style>
</head>
<body>
  <div class="slide-wrapper">
    <iframe 
      class="slide-iframe"
      src="https://docs.google.com/presentation/d/e/2PACX-1vQD2tqw_AcsWQ60Z5SIyxCqrenIHebWdbvb1xGr77Hck00ky-HPAoSM2grzj5SFmhg22Vm94W7wS7XU/pubembed?start=false&loop=false&delayms=3000"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
