<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Off Season</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: #fff;
    }
    .slide-wrapper {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .slide-iframe {
      position: absolute;
      top: -40px; /* Adjust to hide bottom bar */
      left: -2vw;  /* Nudge slightly left to center after scale */
      width: 104vw; /* Slightly wider than screen to avoid cropping */
      height: calc(100vh + 40px);
      border: 0;
      transform: scale(1.06);
      transform-origin: top left;
    }
  </style>
</head>
<body>
  <div class="slide-wrapper">
    <iframe 
      class="slide-iframe"
      src="https://docs.google.com/presentation/d/e/2PACX-1vQD2tqw_AcsWQ60Z5SIyxCqrenIHebWdbvb1xGr77Hck00ky-HPAoSM2grzj5SFmhg22Vm94W7wS7XU/pubembed?start=false&loop=false&delayms=3000"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
